version: 2
updates:
  - package-ecosystem: npm
    directory: "/frontend"
    schedule:
      interval: weekly
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      babel:
        patterns:
          - "@babel/*"
      fontawesome:
        patterns:
          - "@fortawesome/*"
      jest:
        patterns:
          - "@types/jest"
          - "jest*"
          - "ts-jest"
        exclude-patterns:
          - "jest-junit"
      lint:
        patterns:
          - "@typescript-eslint/*"
          - "eslint*"
          - "prettier"
      playwright:
        patterns:
          - "@playwright/*"
          - "playwright"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      sentry:
        patterns:
          - "@sentry/*"
      typescript:
        patterns:
          - "tslib"
          - "typescript"
  - package-ecosystem: npm
    directory: "/api-gateway"
    schedule:
      interval: weekly
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      jest:
        patterns:
          - "@types/jest"
          - "jest*"
          - "ts-jest"
        exclude-patterns:
          - "jest-junit"
      lint:
        patterns:
          - "@typescript-eslint/*"
          - "eslint*"
          - "prettier"
      node-saml:
        patterns:
          - "@node-saml/*"
  - package-ecosystem: gradle
    directory: "/service"
    schedule:
      interval: weekly
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
