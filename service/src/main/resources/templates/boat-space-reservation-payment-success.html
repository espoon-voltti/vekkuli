<html layout:decorate="~{layout}">
<head>
    <title>Venepaikkahakemus</title>
</head>
<body layout:fragment="body">
<div class="section">

    <div class="box">
        <div th:replace="~{fragments/step-indicator :: stepIndicator(currentStep=3)}"></div>
        <div id="reservation-confirmation-container">
            <h2>Varausvahvistus</h2>

            <div class="block">Venepaikan varaus onnistui. Saat viestin vahvistuksesta myös ilmoittamaasi
                sähköpostiosoitteeseen.
            </div>
            <div class="field">
                <label>Paikan tiedot:</label>
                <div>
                    <label>Venepaikan nimi:</label>
                    <span>HAUKILAHTI A 14</span>
                </div>
                <div>
                    <label>Venepaikan leveys:</label>
                    <span>3,50 m</span>
                </div>
                <div>
                    <label>Venepaikan pituus:</label>
                    <span>10,50 m</span>
                </div>
                <div>
                    <label>Venepaikan varustus:</label>
                    <span>Peräpoiju</span>
                </div>
            </div>
            <div class="field">
                <label>Venepaikan hinta:</label>
                <div>
                    <label>Maksu:</label>
                    <span>333,06 €</span>
                </div>
                <div>
                    <label>Alv.:</label>
                    <span>79,93 €</span>
                </div>
                <div>
                    <label>Yhteensä:</label>
                    <span>413 €</span>
                </div>
            </div>
            <div class="field">
                <label>Varaus voimassa:</label>
                <span>Toistaiseksi voimassa</span>
            </div>
        </div>
    </div>
</div>
</html>
