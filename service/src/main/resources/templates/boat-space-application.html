<!DOCTYPE html>
<html class="theme-light" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{boatApplication.applyForBoatSpace}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title" th:text="#{boatApplication.applyForBoatSpace}">Hae venepaikkaa</h1>
        <form th:action="@{/venepaikkahakemus}" th:method="post">
            <div class="field">
                <label for="boatSpaceType" class="label" th:text="#{boatApplication.boatSpaceType}">Venepaikkatyyppi</label>
                <div class="select">
                    <select name="boatSpaceType" id="boatSpaceType" required>
                        <option value="" th:text="#{boatApplication.selectBoatSpaceType}">Valitse venepaikkatyyppi
                        </option>
                        <option th:value="trailerSpace"
                                th:text="#{boatApplication.trailerSpace}"></option>
                        <option th:value="harborSpace"
                                th:text="#{boatApplication.harborSpace}"></option>
                    </select>
                </div>
            </div>
            <h2 class="subtitle" th:text="#{boatApplication.personalInformation}">Henkilötiedot</h2>
            <div class="field">
                <label for="name" class="label" th:text="#{boatApplication.name}">Nimi</label>
                <div class="control">
                    <input id="name" class="input" type="text" name="name" required/>
                </div>
            </div>
            <div class="field">
                <label for="email" class="label" th:text="#{boatApplication.email}">Sähköposti</label>
                <div class="control">
                    <input id="email" class="input" type="email" name="email" pattern=".+@.+"/>
                </div>
            </div>
            <div class="field">
                <label for="phone" class="label" th:text="#{boatApplication.phone}">Puhelinnumero</label>
                <div class="control">
                    <input id="phone" class="input" type="tel" name="phone" required/>
                </div>
            </div>
            <h2 class="subtitle" th:text="#{boatApplication.boatInformation}">Veneen tiedot</h2>
            <div class="field">
                <label for="boatType" class="label" th:text="#{boatApplication.boatType}">Venetyyppi</label>
                <div class="select">
                    <select id="boatType" name="boatType" required>
                        <option value="" th:text="#{boatApplication.selectBoatType}">Valitse venetyyppi</option>
                        <option th:each="boatType : ${boatTypes}" th:value="${boatType}"
                                th:text="#{${'boatApplication.' + (boatType[0].toLowerCase() + boatType.substring(1))}}"></option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label for="boatName" class="label" th:text="#{boatApplication.boatName}">Veneen nimi</label>
                <div class="control">
                    <input id="boatName" class="input" type="text" name="boatName" required/>
                </div>
            </div>
            <div class="field">
                <label for="registrationCode" class="label" th:text="#{boatApplication.registrationCode}">Rekisteritunnus</label>
                <div class="control">
                    <input id="registrationCode" class="input" type="text" name="registrationCode" required/>
                </div>
            </div>
            <div class="field">
                <label for="length" class="label" th:text="#{boatApplication.lengthInMeters}">Pituus (m)</label>
                <div class="control">
                    <input id="length" class="input" type="number" name="lengthInMeters" step="0.1" required/>
                </div>
            </div>
            <div class="field">
                <label for="width" class="label" th:text="#{boatApplication.widthInMeters}">Leveys (m)</label>
                <div class="control">
                    <input id="width" class="input" type="number" name="widthInMeters" step="0.1" required/>
                </div>
            </div>
            <div class="field">
                <label for="weight" class="label" th:text="#{boatApplication.weightInKg}">Paino (kg)</label>
                <div class="control">
                    <input id="weight" class="input" type="number" name="weightInKg" required/>
                </div>
            </div>
            <h2 class="subtitle" th:text="#{boatApplication.harborPreferences}">Satamatoiveet</h2>
            <div th:replace="~{fragments/harbor-options :: harborOptions}"></div>
            <br/>
            <div>
                <label for="extraInformation" th:text="#{boatApplication.extraInformation}">Lisätiedot</label>
                <textarea class="textarea" name="extraInformation" id="extraInformation"> </textarea>
            </div>
            <br/>

            <div class="field">
                <div class="control">
                    <button id="submit" class="button is-primary" type="submit" th:text="#{boatApplication.submitApplication}">
                        Lähetä hakemus
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
