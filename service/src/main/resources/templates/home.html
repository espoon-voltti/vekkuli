<html layout:decorate="~{layout}">
<head>
    <title>Vekkuli - Virkailijan kirjautuminen</title>
</head>
<body>
<section class="section" layout:fragment="content">
    <div class="container">
        <h1 class="title">Vekkuli</h1>
        <div>Virkailijan kirjautuminen</div>
        <div th:if="${isAuthenticated == false}"><a id="loginButton" th:text="#{auth.login}" class="button"
                                                    href="/auth/saml/login">Login</a>
        </div>
        <div th:if="${isAuthenticated == true}">
            <div><a href="/virkailija/venepaikat">Venepaikat</a></div>
            <br />
            <a th:text="#{auth.logout}" class="button" href="/auth/saml/logout">Logout</a>
        </div>
    </div>
</section>
</body>
</html>
