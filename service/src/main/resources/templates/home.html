<html layout:decorate="~{employee-layout}">
<head>
    <title>Vekkuli - Virkailijan kirjautuminen</title>
</head>
<body layout:fragment="body">
<section class="section">
    <div class="container">
        <h1 class="title">Vekkuli</h1>
        <h2 class="subtitle">Virkailijan kirjautuminen</h2>
        <div class="block" th:if="${!isAuthenticated}">
            <a id="employeeLoginButton" th:text="#{auth.login}" class="button"
               href="/auth/saml/login">Login</a>
        </div>
        <div class="block" th:if="${isAuthenticated}">
            <p>Käyttäjä: <strong th:text="${userName}"></strong></p>
            <div><a href="/virkailija/venepaikat/varaukset">Venepaikat</a></div>
            <br />
            <a th:text="#{auth.logout}" class="button" href="/auth/saml/logout">Logout</a>
        </div>
    </div>
</section>
</body>
</html>
