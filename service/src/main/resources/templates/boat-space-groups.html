<div th:each="result : ${results}" class="card">
    <div class="card-content">
        <div class="columns">
            <div class="column has-text-centered">
                <div>
                    <p class="heading" th:text="#{boatSpaces.harborHeader}">Satama</p>
                    <p class="subtitle" th:text="${result.locationName}"></p>
                </div>
            </div>
            <div class="column has-text-centered">
                <div>
                    <p class="heading" th:text="#{boatSpaces.pierHeader}">Laituri</p>
                    <p class="subtitle"
                       th:text="${result.section}"></p>
                </div>
            </div>
            <div class="column has-text-centered">
                <div>
                    <p class="heading" th:text="#{boatSpaces.amenityHeader}">Varustus</p>
                    <p class="subtitle"
                       th:text="#{${'boatSpaces.' + (result.amenity.toString()[0].toLowerCase() + result.amenity.toString().substring(1))}}"></p>
                </div>
            </div>
            <div class="column has-text-centered">
                <div>
                    <p class="heading" th:text="#{boatSpaces.dimensions}">Mitat</p>
                    <p class="subtitle"><span th:text="${(result.width_cm * 1.0) /100}">3 m</span> x <span
                            class="subtitle"
                            th:text="${(result.length_cm * 1.0) /100}">5 m</span>
                    </p>
                </div>
            </div>
            <div class="column has-text-centered">
                <div>
                    <p class="heading" th:text="#{boatSpaces.free}">Vapaana</p>
                    <p class="subtitle" th:text="${result.count}">3 m </p>
                </div>
            </div>
            <div class="column has-text-centered">
                <div>
                    <p class="heading" th:text="#{boatSpaces.price}">Hinta</p>
                    <p class="subtitle" th:text="${result.price}">420â‚¬ </p>
                </div>
            </div>
            <div class="column has-text-centered">
                <div>
                    <a class="button is-primary" href="/virkailija/venepaikat/1"
                       th:text="#{boatSpaces.reserve}">Varaa</a>
                </div>
            </div>
        </div>
    </div>
</div>
