<!DOCTYPE html>
<html class="theme-light">
<head>
    <script src="https://unpkg.com/htmx.org@2.0.1"
            integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
            crossorigin="anonymous"></script>

    <meta name="htmx-config" content='{"allowNestedOobSwaps":false}'>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <title>Vekkuli</title>
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="/static/images/espoo_logo.png" alt="Espoo logo" />
        </a>
    </div>
    <div class="navbar-end" style="margin-right: 132px">
        <div class="navbar-item">
            <div class="buttons">
                <div th:if="${!isAuthenticated}">
                    <a id="loginButton" th:text="#{auth.login}"
                       class="link"
                       href="/auth/saml-suomifi/login">Login</a>
                </div>
                <div th:if="${isAuthenticated}">
                    <div class="container" x-data="{ open: false }">
                        <div class="dropdown" :class="{ 'is-active': open }">
                            <div class="dropdown-trigger">
                                <a
                                        aria-haspopup="true"
                                        aria-controls="dropdown-menu"
                                        @click="open = !open"
                                >
                                    <span th:text="${userName}">Dropdown</span>
                                    <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                                </a>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                <div class="dropdown-content">
                                    <a th:text="#{auth.logout}" href="/auth/saml-suomifi/logout" class="dropdown-item">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</nav>
<div layout:fragment="body">

</div>

</body>
</html>
