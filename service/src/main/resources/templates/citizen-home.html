<html layout:decorate="~{layout}">
<head>
    <title>Vekkuli - Kuntalaisen kirjautuminen</title>
</head>
<body layout:fragment="body">
<section class="section">
    <div class="container">
        <h1 class="title">Vekkuli</h1>
        <h2 class="subtitle">Kuntalaisen kirjautuminen</h2>
        <div class="block" th:if="${isAuthenticated == false}">
            <a id="loginButton" th:text="#{auth.login}"
               class="button"
               href="/auth/saml-suomifi/login">Login</a>
        </div>
        <div class="block" th:if="${isAuthenticated == true}">
            <p>Käyttäjä: <strong th:text="${userName}"></strong></p>
            <div><a href="/kuntalainen/venepaikat">Hae venepaikkaa</a></div>
            <br />
            <a th:text="#{auth.logout}" class="button" href="/auth/saml-suomifi/logout">Logout</a>
        </div>
    </div>
</section>
</body>
</html>
