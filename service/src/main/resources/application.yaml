spring:
  main:
    banner-mode: "off"
  application:
    name: "vekkuli-service"
  datasource:
    driver-class-name: "org.postgresql.Driver"
    type: "com.zaxxer.hikari.HikariDataSource"
    hikari:
      data-source-properties:
        socketTimeout: 30000
  sql:
    init:
      continue-on-error: false
      encoding: "UTF-8"
