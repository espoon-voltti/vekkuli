frontPage.content=Espoolaisena voit varata venepaikkoja sähköisesti maaliskuun ensimmäisestä arkipäivästä alkaen aina syyskuun loppuun saakka. Varattavia paikkoja löytyy seuraavista satamista: Haukilahti, Kivenlahti, Laajalahti, Otsolahti, Soukka, Suomenoja ja Svinö.\n\nPaikan varaaminen vaatii tunnistautumisen ja paikka maksetaan varauksen yhteydessä.\n\nJos sähköisesti maksaminen ei ole sinulle mahdollista, ota yhteyttä. Kerääthän valmiiksi varausta varten seuraavat tiedot: Varaajan henkilötunnus, nimet, osoite ja sähköpostiosoite, veneen leveys, pituus ja paino, veneen nimi tai muu tunniste.\n\nPaikan hinta riippuu venepaikan koosta. Varauspalvelussa näet vapaat paikat hintoineen tai vaihtoehtoisesti voit tutustua [venepaikkahinnastoon 2025](https://www.espoo.fi/fi/liikunta-ja-luonto/veneily/venepaikka-ja-talvisailytyspaikkamaksut).
