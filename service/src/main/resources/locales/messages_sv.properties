frontPage.content=Som invånare i Esbo kan du boka båtplatser elektroniskt från första arbetsdagen i mars till slutet av september. Tillgängliga platser finns i följande hamnar: Haukilahti, Kivenlahti, Laajalahti, Otsolahti, Soukka, Suomenoja och Svinö.\n\nBokning av en båtplats kräver autentisering och platsen betalas vid bokningstillfället.\n\nOm elektronisk betalning inte är möjlig för dig, vänligen kontakta oss. Ha följande information redo för bokningen: bokarens personnummer, namn, adress och e-postadress, båtens bredd, längd och vikt, båtens namn eller annan identifierare.\n\nPriset på båtplatsen beror på storleken på platsen. I bokningstjänsten kan du se de tillgängliga platserna med priser eller alternativt kan du kontrollera [prislistan för båtplatser 2025](https://www.espoo.fi/fi/liikunta-ja-luonto/veneily/venepaikka-ja-talvisailytyspaikkamaksut).
